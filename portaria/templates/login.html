{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portaria Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card card-login">
        <div class="card-header">
            <h3 class="mb-0">üîê Acesso Restrito</h3>
            <small>Sistema de Portaria</small>
        </div>
        <div class="card-body p-4">
            
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        ‚ö†Ô∏è Usu√°rio ou senha incorretos.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label fw-bold">Usu√°rio</label>
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Digite seu usu√°rio..." required autofocus id="id_username">
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label fw-bold">Senha</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Digite sua senha..." required id="id_password">
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">Entrar no Sistema</button>
            </form>

        </div>
        <div class="card-footer text-center py-3 bg-light text-muted" style="border-radius: 0 0 15px 15px;">
            <small>&copy; 2026 Gest√£o Condominial</small>
        </div>
    </div>

</body>
</html>
