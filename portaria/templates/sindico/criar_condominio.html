{% extends 'sindico/base_sindico.html' %}

{% block title %}Novo Condomínio - Portal do Síndico{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-4">
    <a href="{% url 'sindico_home' %}" class="text-white text-decoration-none small">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
    <h4 class="fw-bold mb-1 text-white mt-2">
        <span>➕</span> Novo Condomínio
    </h4>
    <p class="mb-0 small" style="color: rgba(255,255,255,0.85);">
        Adicione um novo condomínio à sua gestão
    </p>
</div>

<!-- Formulário -->
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="glass-card p-4">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-building"></i> Nome do Condomínio *
                    </label>
                    <input type="text" name="nome" class="form-control form-control-lg" 
                           placeholder="Ex: Residencial Jardim das Flores" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-geo-alt"></i> Endereço
                    </label>
                    <input type="text" name="endereco" class="form-control" 
                           placeholder="Ex: Rua das Palmeiras, 123 - Centro">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-card-text"></i> CNPJ
                        </label>
                        <input type="text" name="cnpj" class="form-control" 
                               placeholder="00.000.000/0001-00">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-telephone"></i> Telefone
                        </label>
                        <input type="text" name="telefone" class="form-control" 
                               placeholder="(00) 00000-0000">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold">
                        <i class="bi bi-envelope"></i> E-mail
                    </label>
                    <input type="email" name="email" class="form-control" 
                           placeholder="contato@condominio.com.br">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-plus-circle"></i> Criar Condomínio
                    </button>
                    <a href="{% url 'sindico_home' %}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
