<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d6efd; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-login { width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="card card-login shadow-lg bg-white">
        <div class="text-center mb-4">
            <h1>üè¢</h1>
            <h3>Acesso Restrito</h3>
            <p class="text-muted">Sistema de Portaria</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger text-center">Usu√°rio ou senha incorretos.</div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label fw-bold">Usu√°rio</label>
                <input type="text" name="username" class="form-control form-control-lg" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Senha</label>
                <input type="password" name="password" class="form-control form-control-lg" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Entrar no Sistema</button>
            </div>
        </form>
    </div>
</body>
</html>
