{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="icon" href="/img/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        body { min-height: 100vh; background: #f8fafc; display: flex; align-items: center; justify-content: center; }
        .card-pass {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 2rem 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        .page-title { font-weight: 800; font-size: 1.3rem; color: #0f172a; text-align: center; }
        .form-label { font-size: 0.78rem; font-weight: 600; color: #334155; }
        .form-control {
            border-radius: 8px;
            border: 1.5px solid #e2e8f0;
            font-size: 0.85rem;
        }
        .form-control:focus {
            border-color: #0f172a;
            box-shadow: 0 0 0 3px rgba(15,23,42,0.08);
        }
        .btn-exec {
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            padding: 0.6rem;
        }
        .btn-exec:hover { background: #1e293b; color: white; }
        .alert { border: none; border-radius: 8px; font-size: 0.82rem; }
        .back-link { font-size: 0.8rem; color: #64748b; text-decoration: none; }
        .back-link:hover { color: #0f172a; }
    </style>
</head>
<body>
    <div class="card-pass">
        <div class="text-center mb-3">
            <i class="bi bi-shield-lock" style="font-size: 2.5rem; color: #0f172a;"></i>
        </div>
        <h1 class="page-title mb-4">Alterar Senha</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nova Senha</label>
                <input type="password" name="nova_senha" class="form-control" placeholder="MÃ­nimo 6 caracteres" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Nova Senha</label>
                <input type="password" name="confirmar_senha" class="form-control" required>
            </div>
            <button type="submit" class="btn-exec mt-2">Alterar Senha</button>
        </form>

        <div class="text-center mt-3">
            <a href="javascript:history.back()" class="back-link">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
