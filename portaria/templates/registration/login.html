<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Splash Residence Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-logo-login {
            width: 72px;
            height: 72px;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .brand-title {
            font-weight: 800;
            font-size: 1.3rem;
            color: #0f172a;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 500;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .btn-login {
            background: linear-gradient(135deg, #1e3a5f, #3b82f6);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s;
            letter-spacing: 0.3px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
            color: white;
        }

        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.82rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #1e3a5f;
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
        }

        .input-icon input {
            padding-left: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <img src="/img/logo.ico" alt="Logo" class="brand-logo-login mb-3"
                 onerror="this.style.display='none'">
            <div class="brand-title">Splash Residence Club</div>
            <div class="brand-subtitle">Acesso ao Sistema</div>
        </div>

        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger py-2 rounded-3 text-center" style="font-size: 0.85rem;">
                    <i class="bi bi-exclamation-circle me-1"></i> Usuário ou senha incorretos.
                </div>
            {% endif %}

            <div class="mb-3 input-icon">
                <i class="bi bi-person"></i>
                <input type="text" name="username" class="form-control" placeholder="Usuário" required autofocus>
            </div>
            <div class="mb-3 input-icon">
                <i class="bi bi-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="Senha" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </button>
            </div>

            <div class="text-center">
                <a href="{% url 'password_reset' %}" class="forgot-link">
                    <i class="bi bi-key me-1"></i>Esqueceu a senha?
                </a>
            </div>
        </form>
    </div>
</body>
</html>
