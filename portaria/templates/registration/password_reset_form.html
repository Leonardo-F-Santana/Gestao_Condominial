{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Gest√£o Condominial</title>
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(-45deg, #3A89C9, #5ba3d9, #9CC4E4, #3A89C9);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .reset-container {
            width: 100%;
            max-width: 420px;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-reset {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(58, 137, 201, 0.25);
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #3A89C9, #5ba3d9);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .card-header-custom::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .icon-container .icon-emoji {
            font-size: 2.5rem;
        }

        .card-header-custom h3 {
            color: white;
            font-weight: 800;
            margin-bottom: 0.25rem;
            font-size: 1.5rem;
        }

        .card-header-custom p {
            color: rgba(255,255,255,0.85);
            margin: 0;
            font-size: 0.9rem;
        }

        .card-body-custom {
            padding: 2.5rem 2rem 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-group-custom {
            position: relative;
        }

        .input-group-custom .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.9rem 1rem 0.9rem 3rem;
            font-size: 1rem;
            transition: all 0.25s ease;
        }

        .input-group-custom .form-control:focus {
            border-color: #3A89C9;
            box-shadow: 0 0 0 4px rgba(58, 137, 201, 0.15);
        }

        .input-group-custom .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            z-index: 3;
        }

        .btn-reset {
            background: linear-gradient(135deg, #3A89C9, #5ba3d9);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            transition: all 0.25s ease;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(58, 137, 201, 0.4);
            color: white;
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .card-footer-custom {
            background: #f9fafb;
            border-top: 1px solid #f3f4f6;
            padding: 1.25rem;
            text-align: center;
        }

        .card-footer-custom a {
            color: #3A89C9;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .card-footer-custom a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border-radius: 12px;
            padding: 1rem;
            border-left: 4px solid #3A89C9;
        }

        .info-box p {
            color: #374151;
            font-size: 0.82rem;
            margin: 0;
        }

        .info-box i {
            color: #3A89C9;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="card card-reset">
            <div class="card-header-custom">
                <div class="icon-container">
                    <span class="icon-emoji">üîê</span>
                </div>
                <h3>Recuperar Senha</h3>
                <p>Vamos ajud√°-lo a acessar sua conta</p>
            </div>

            <div class="card-body-custom">
                <div class="info-box mb-4">
                    <p><i class="bi bi-info-circle-fill me-2"></i>Informe o email vinculado √† sua conta e enviaremos as instru√ß√µes para criar uma nova senha.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-1"></i> Email cadastrado
                        </label>
                        <div class="input-group-custom">
                            <i class="bi bi-envelope input-icon"></i>
                            <input type="email" name="email" class="form-control" placeholder="seu@email.com" required autofocus id="email">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-reset w-100 mb-3">
                        <i class="bi bi-send-fill me-2"></i>Enviar Link de Recupera√ß√£o
                    </button>
                </form>
            </div>

            <div class="card-footer-custom">
                <a href="{% url 'login' %}"><i class="bi bi-arrow-left me-1"></i>Voltar ao Login</a>
            </div>
        </div>
    </div>
</body>
</html>
