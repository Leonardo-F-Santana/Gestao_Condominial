<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Splash Residence Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        body {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%); padding: 1rem;
        }
        .reset-card {
            width: 100%; max-width: 420px; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px); border-radius: 24px; padding: 2.5rem 2rem;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3); animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
        .form-control { border-radius: 12px; padding: 0.75rem 1rem; border: 2px solid #e2e8f0; }
        .form-control:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.15); }
        .btn-reset { background: linear-gradient(135deg, #1e3a5f, #3b82f6); color: white; border: none;
            border-radius: 12px; padding: 0.75rem; font-weight: 700; font-size: 0.95rem; transition: all 0.3s; }
        .btn-reset:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59,130,246,0.35); color: white; }
        a { color: #3b82f6; text-decoration: none; font-weight: 600; font-size: 0.85rem; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="text-center mb-4">
            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üîê</div>
            <h4 class="fw-bold" style="color: #0f172a;">Recuperar Senha</h4>
            <p class="text-muted small">Informe seu email para receber as instru√ß√µes de redefini√ß√£o.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-semibold small">Email cadastrado</label>
                <input type="email" name="email" class="form-control" placeholder="seu@email.com" required autofocus>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-reset">
                    <i class="bi bi-send me-2"></i>Enviar Link de Recupera√ß√£o
                </button>
            </div>
            <div class="text-center">
                <a href="{% url 'login' %}"><i class="bi bi-arrow-left me-1"></i>Voltar ao Login</a>
            </div>
        </form>
    </div>
</body>
</html>
