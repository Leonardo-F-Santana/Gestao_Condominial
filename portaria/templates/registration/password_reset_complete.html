{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada - Gestão Condominial</title>
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(-45deg, #3A89C9, #5ba3d9, #9CC4E4, #3A89C9);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .reset-container {
            width: 100%;
            max-width: 420px;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-reset {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(58, 137, 201, 0.25);
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #059669, #34d399);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .card-header-custom::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: celebrate 1.5s ease-in-out infinite;
        }

        .icon-container .icon-emoji {
            font-size: 2.5rem;
        }

        .card-header-custom h3 {
            color: white;
            font-weight: 800;
            margin-bottom: 0.25rem;
            font-size: 1.5rem;
        }

        .card-header-custom p {
            color: rgba(255,255,255,0.9);
            margin: 0;
            font-size: 0.9rem;
        }

        .card-body-custom {
            padding: 2.5rem 2rem 2rem;
            text-align: center;
        }

        .success-box {
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #059669;
        }

        .success-box p {
            color: #065f46;
            font-size: 0.9rem;
            margin: 0;
            font-weight: 500;
        }

        .btn-login {
            background: linear-gradient(135deg, #3A89C9, #5ba3d9);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            transition: all 0.25s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(58, 137, 201, 0.4);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .card-footer-custom {
            background: #f9fafb;
            border-top: 1px solid #f3f4f6;
            padding: 1rem;
            text-align: center;
        }

        .card-footer-custom small {
            color: #9ca3af;
            font-size: 0.78rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="card card-reset">
            <div class="card-header-custom">
                <div class="icon-container">
                    <span class="icon-emoji">✅</span>
                </div>
                <h3>Senha Alterada!</h3>
                <p>Tudo pronto para acessar sua conta</p>
            </div>

            <div class="card-body-custom">
                <div class="success-box">
                    <p><i class="bi bi-shield-fill-check me-2"></i>Sua senha foi redefinida com sucesso. Use a nova senha para fazer login.</p>
                </div>

                <a href="{% url 'login' %}" class="btn btn-login w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Ir para o Login
                </a>
            </div>

            <div class="card-footer-custom">
                <small>&copy; 2026 Gestão Condominial - Todos os direitos reservados</small>
            </div>
        </div>
    </div>
</body>
</html>
